<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/assignment.css">
    <link rel="stylesheet" href="">
    <title>Assignment Page</title>
</head>
<body>
    <header>
        <div class="nav-items-uniteractable">
            <img src="resources/se.png" class="logo">
            <span class="small-bold">SEducation</span>
        </div>
        <nav>
            <ul class="nav-items">
                <li class="small"><a href="home.html">Home</a></li>
                <li class="small"><a href="course.html">Courses</a></li>
                <li class="small"><a href="">Calendar</a></li>
            </ul>
        </nav>
    </header>

    <div class="course-bar">
        <div>
            <span class="large">HW11 Hypothesis Testing</span>
            <span class="small">Assignment</span>
        </div>
        <div class="highlight">
            <span class="circle"></span>
            <span class="small">Tomorrow, 11:59</span>
        </div>
    </div>
    
    <!-- for teachers -->
    <div class="info-column">
        <span class="medium-bold">Assignment Description</span>
        <span class="description"><span class="small" id="description"></span></span>
        <textarea class="description-input" id="descriptionTextArea" style="width:0; height:0; font-size:1rem;"></textarea>
        <span class="edit-button" id="editButton">Edit</span>
    </div>

    <div class="info-column">
        <span class="medium-bold"> Additional Resources</span>
        <span class="additional-resources" id="additionalResources"></span>
        <span class="edit-button" id="fileInputButton">Insert File<input type="file" id="fileInput" accept=".pdf, .doc, .docx, .txt, .zip"></span></span>
    </div>
    
    <div class="info-column file-frame-div" id="resourceFrames">
    </div>
    
    
</body>
<script src="js/assignment.js"></script>
</html>
