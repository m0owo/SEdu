<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel = "stylesheet" type = "text/css" href = "../static/css/loginpage.css">

    </head>

    <body>

        <header>
            <div class="nav-items-uniteractable">
                <img src="../static/resources/se.png" class="logo">
                <span class="small-bold">SEducation</span>
            </div>
            <nav class="navigation">
                <a href="#">About</a>
                <a href="#">Program</a>
                <a href="#">Addmission</a>
                <button class="btn_login">Login</button>
            </nav>
        </header>
        
        <div class="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn_login2">Login</button>
            </div>
        </div>
        
        </body>

</html>
